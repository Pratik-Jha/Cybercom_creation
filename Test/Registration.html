<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Registration Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="Registration.css">
</head>
<body>
<div class="signup-form">
    <form method="post" action="login.html">
		<h2 style="text-align: center;">Registration</h2>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
				<input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="text" class="form-control" id="password" name="password" placeholder="Password" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
				<input type="text" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
				<select id="drp_city" class="form-control" style="font-weight: 500;" required>
                    <option selected>Select City</option>
                    <option>Surat</option>
                    <option>Ahmedabad</option>
                    <option>Baroda</option>
                    <option>Others</option>
                </select>
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
				<select id="drp_State" class="form-control" style="font-weight: 500;">
                    <option selected>Select State</option>
                    <option>Bihar</option>
                    <option>Gujarat</option>
                    <option>Madhya Pradesh</option>
                    <option>Delhi</option>
                    <option>Others</option>
                </select>
			</div>
		</div>
		<div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required">Term and condition</a></label>
		</div>
		<div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-primary btn-lg" id="btn_register" onclick="Register()">Registration</button>
        </div>
    </form>
</div>
</body>
<script src="Registration.js"></script>
</html>
