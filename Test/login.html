<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body id="LoginForm">
    <div class="container">
        <h1 class="form-heading" style="text-align: center;">login </h1>
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                </div>
                <form id="Login">
                    <div class="form-group">
                        <input type="email" class="form-control" style="width: 100%;" id="inputEmail" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" style="width: 100%;" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="forgot">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button><br>
                    <h1 style="text-align: center;">OR</h1>
                    <button type="submit" class="btn btn-primary" onclick="Register()">Resgistration Now</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="Registration.js"></script>

</html>
