<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<link rel="stylesheet" href="login.css">
<script src="Registration.js"></script>
<script src="login.js"></script>
</head>

<body id="LoginForm">
    <div class="container">
        <h1 class="form-heading" style="text-align: center;">login </h1>
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                </div>
                <form id="Login" >
                    <div class="form-group">
                        <input type="email" class="form-control" style="width: 100%;" id="inputEmail" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" style="width: 100%;" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="forgot">
                    </div>
                </form>
                    <button type="submit" class="btn btn-primary" onclick="login()">Login</button><br>
                    <h1 style="text-align: center;">OR</h1>
                    <button type="submit" class="btn btn-primary" onclick="check()">Resgistration Now</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
