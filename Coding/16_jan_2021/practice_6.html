<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Practice 6</title>
    <!-- The below link is used to import and icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="practice_6.css">
</head>

<body>
    <div class="container">
        <img src="images.jfif" alt="Nature" style="width:40%;">
        <div class="text-block">
            <h2>Contact US</h2>
        </div>

        <div class="input-icons">
            <i class="fa fa-user icon">
            </i>
            <input class="input-field" type="text" placeholder="Full name" required>
        </div>

        <div class="input-icons">
            <i class="fa fa-envelope icon">
            </i>
            <input class="input-field" type="text" placeholder="Eg. example@gmail.com" required>
        </div>

        <div class="input-icons">
            <i class="fa fa-mobile-phone icon">
            </i>
            <input class="input-field" type="text" placeholder="Eg. +91 800000000" required>
        </div>

        <div class="input-icons">
            <i class="fa fa-wechat icon">
            </i>
            <input style="padding-bottom: 80px;" class="input-field" type="text" placeholder="Your comment" required>
        </div>

        <!-- button -->
        <button class="buttons" onclick="alert('Your Request has been submitted !')">Save now</button>

    </div>

</body>

</html>
